<html>
    <head>
        <title>Wikipedia Scraper and Password Generator</title>
    </head>
    <body>
        <div style="border:solid black; border-width:2px;">
            <form method="POST">
                <h1>Please enter your wikipedia article here</h1>
                <input name="text">
                <input type="submit" name="submit_button" value="Scrape">
            </form>
        </div>

        <div style="border:solid black; border-width:2px;">
            <form method="POST">
                <h1>Please enter your chosen keyword here to be encrypted</h1>
                <input name="encrypt_text">
                <input type="submit" name="submit_button" value="Encrypt">
            </form>
        </div>

        <p>Please pick a value from the list. Enter it into the second encryption textbox for an encrypted password. 
        </p>

        <table border=1>
            {% for res_item in res_list %}
            <tr>
                <td>{{ res_item }}</td>
            </tr>
            {% endfor %}
        </table>

        <img src={{ keywordimage }}>
        
    </body>
</html>
